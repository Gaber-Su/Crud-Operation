<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruds</title>
    <link rel="stylesheet" href="index.style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body class="bg-black text-white">


  <div class=" w-75 p-5 m-auto">
    <label for="productName">Product Name <span class="text-danger">*</span></label>
    <input type="text" class="form-control mb-3" id="productName">
   
    <label for="productPrice">Product Price <span class="text-danger">*</span></label>
    <input type="number" class="form-control mb-3" id="productPrice">

    <label for="productDesc">Product Description</label>
    <textarea class="form-control" id="productDesc"></textarea>

    <input type="number" id="count" placeholder="Count" autofocus class="form-control mt-3">
    
     <button class="cssbuttons-io-button float-end mt-3"  id="addBtn">
      <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"></path><path fill="currentColor" d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"></path></svg> -->
      Add Product
    </button>
    <div class="clearfix"></div>
    <div class="text-white d-flex justify-content-center m-auto" id="deleteAll">
    
    </div>

    <input onkeyup="search(this.value)" type="text" class="form-control my-3" placeholder="search by name..">
    <table class="table table-striped table-dark">
      <thead>
        <th class=" text-center">Product Name</th>
        <th class=" text-center">Product Price</th>
        <th class=" text-center">Product Description</th>
        <th class="text-center">Delete </th>
        <th class="text-center">Update</th>
        
      </thead>
      <tbody id="tableBody">

      </tbody>
    </table>
  </div>
    
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/index.js"></script>

</body>
</html>
